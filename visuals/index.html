<html lang="en">
<head>

    <title>Pokkemon Mockup</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="bodyOverlay1"></div>

    <div class="switchContainer">
        <div class="controller" id="controllerLeft">
            <div style="width: 150px; height: 50px; margin-top: 25px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; flex-direction: row-reverse;">
                <button class="conMinusButton"></button>
            </div>
            <div style="width: 150px; height: 100px; margin-top: 25px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-around;">
                <button class="conJoystickLeft">
                    <div class="conJoystickLeftInner"></div>
                </button>
            </div>
            <div style="width: 150px; height: 50px; margin-top: 75px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-around;">
                <button class="conUpButton">
                    <p>ü¢Å</p>
                </button>
            </div>
            <div style="width: 150px; height: 50px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-between;">
                <button class="conLeftButton">
                    <p>ü¢Ä</p>
                </button>
                <button class="conRightButton">
                    <p>ü¢Ç</p>
                </button>
            </div>
            <div style="width: 150px; height: 50px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-around;">
                <button class="conDownButton">
                    <p>ü¢É</p>
                </button>
            </div>
            <div style="width: 150px; height: 50px; margin-top: 25px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; flex-direction: row-reverse;">
                <button class="conCaptureButton">
                    <p>‚óè</p>
                </button>
            </div>
        </div>
        <div class="switchScreen"></div>
        <div class="controller" id="controllerRight">
            <div style="width: 150px; height: 50px; margin-top: 25px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex;">
                <button style="width: 50px; height: 50px; border: none; padding: 0; background-color: rgb(255, 67, 57);">
                    <div class="conPlusButtonVer"></div>
                    <div class="conPlusButtonHor"></div>
                </button>
            </div>
            <div style="width: 150px; height: 50px; margin-top: 25px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-around;">
                <button class="conXButton">
                    <p>X</p>
                </button>
            </div>
            <div style="width: 150px; height: 50px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-between;">
                <button class="conYButton">
                    <p>Y</p>
                </button>
                <button class="conAButton">
                    <p>A</p>
                </button>
            </div>
            <div style="width: 150px; height: 50px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-around;">
                <button class="conBButton">
                    <p style="position: absolute; color: gray; font-family: monospace; font-size: 30px; bottom: -23px; text-indent: 3px;">B</p>
                </button>
            </div>
            <div style="width: 150px; height: 100px; margin-top: 75px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex; justify-content: space-around;">
                <button class="conJoystickRight">
                    <div class="conJoystickRightInner"></div>
                </button>
            </div>
            <div style="width: 150px; height: 50px; margin-top: 25px; transform: translate(-50%, 0%); left: 50%; position: relative; display: flex;">
                <button class="conHomeButton">
                    <p>‚åÇ</p>
